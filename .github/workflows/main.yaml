name: main.yaml

on:
  push:
    branches:
      - '**'
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      build:
        description: 'Build binaries for release. Defaults to false.'
        required: false
        type: boolean

env:
  NODE_VERSION: '22.14.0'
  PNPM_VERSION: '10.7.1'
  RUST_VERSION: '1.87.0'

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup Tauri
        uses: ./.github/actions/setup-tauri
        with:
          rust-version: ${{ env.RUST_VERSION }}
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Run ESLint
        continue-on-error: true
        run: |
          pnpm install --frozen-lockfile
          pnpm lint

      - name: Run Clippy
        continue-on-error: true
        run: |
          pnpm build:ui
          cargo clippy --all-targets --all-features

  test:
    runs-on: ubuntu-24.04
    needs: [lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup Tauri
        uses: ./.github/actions/setup-tauri
        with:
          rust-version: ${{ env.RUST_VERSION }}
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Run vitest
        run: |
          pnpm install --frozen-lockfile
          pnpm test run --passWithNoTests

      - name: Run cargo tests
        run: |
          pnpm build:ui
          cargo test --all-targets --all-features

  build:
    if: github.event_name == 'release' || github.event.inputs.build == 'true'
    runs-on: ubuntu-24.04
    needs: [test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup Tauri
        uses: ./.github/actions/setup-tauri
        with:
          rust-version: ${{ env.RUST_VERSION }}
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Setup version
        id: setup-version
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            echo "revision=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            export CARGO_PACKAGE_VERSION="$(cargo pkgid | cut -d# -f2 | cut -d '-' -f1)"
            echo "revision=${CARGO_PACKAGE_VERSION}+${GITHUB_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Print revision
        run: echo "Revision is ${{ steps.setup-version.outputs.revision }}"

      - name: Run build for linux
        run: |
          pnpm install --frozen-lockfile
          pnpm build:ui
          pnpm build

      - name: Prepare windows environment
        run: |
          sudo apt install --no-install-recommends -y  nsis lld llvm clang
          rustup target add x86_64-pc-windows-msvc
          cargo install --locked cargo-xwin

      - name: Run build for windows
        run: |
          pnpm build --runner cargo-xwin --target x86_64-pc-windows-msvc

      - name: Move build artifacts
        run: |
          export VERSION="${{ steps.setup-version.outputs.revision }}"
          mkdir -p dist/appimage dist/deb dist/rpm dist/windows
          cp target/release/bundle/appimage/*.AppImage dist/appimage/unichat-$VERSION.AppImage
          cp target/release/bundle/deb/*.deb dist/deb/unichat-$VERSION.deb
          cp target/release/bundle/rpm/*.rpm dist/rpm/unichat-$VERSION.rpm
          cp target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe dist/windows/unichat-$VERSION.exe
          for folder in dist/*; do
            if [ -d "$folder" ]; then
              (cd "$folder" && for file in ./*; do sha256sum "$file" > "${file}.sha256"; done)
            fi
          done

      - name: Upload artifacts
        uses: ./.github/actions/upload-artifact
        with:
          base-folder: dist
          prefix: unichat-${{ steps.setup-version.outputs.revision }}
