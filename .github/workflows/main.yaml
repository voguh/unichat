name: main.yaml

on:
  push:
    tags:
      - '*'
    branches:
      - '**'
  workflow_dispatch:

env:
  NODE_VERSION: '22.14.0'
  PNPM_VERSION: '10.7.1'
  RUST_VERSION: '1.87.0'

jobs:
  rust-lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup Tauri
        uses: ./.github/actions/setup-tauri
        with:
          rust-version: ${{ env.RUST_VERSION }}
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Run Clippy
        continue-on-error: true
        run: cargo clippy --all-targets --all-features

  webapp-lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup Tauri
        uses: ./.github/actions/setup-tauri
        with:
          rust-version: ${{ env.RUST_VERSION }}
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Run ESLint
        continue-on-error: true
        run: pnpm install --frozen-lockfile && pnpm lint

  rust-test:
    runs-on: ubuntu-24.04
    needs: [rust-lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup Tauri
        uses: ./.github/actions/setup-tauri
        with:
          rust-version: ${{ env.RUST_VERSION }}
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Run cargo tests
        run: |
          pnpm install --frozen-lockfile
          pnpm build:ui
          cargo test --all-targets --all-features

  webapp-test:
    runs-on: ubuntu-24.04
    needs: [webapp-lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup Tauri
        uses: ./.github/actions/setup-tauri
        with:
          rust-version: ${{ env.RUST_VERSION }}
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Run vitest
        run: pnpm install --frozen-lockfile && pnpm test run --passWithNoTests

  setup-version:
    if: (github.event_name == 'release' && github.event.action == 'published') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    needs: [rust-test, webapp-test]
    outputs:
      revision: ${{ steps.setup-version.outputs.revision }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup version
        id: setup-version
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            echo "revision=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            export CARGO_PACKAGE_VERSION="$(cargo pkgid | cut -d# -f2 | cut -d '-' -f1)"
            echo "revision=${CARGO_PACKAGE_VERSION}+${GITHUB_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Print revision
        run: echo "Revision is ${{ steps.setup-version.outputs.revision }}"

  build-linux:
    if: (github.event_name == 'release' && github.event.action == 'published') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    needs: [setup-version]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup Tauri
        uses: ./.github/actions/setup-tauri
        with:
          rust-version: ${{ env.RUST_VERSION }}
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Run build
        run: |
          pnpm install --frozen-lockfile
          pnpm build:ui
          pnpm build

      - name: Move build artifacts
        run: |
          mkdir -p dist
          cp target/release/bundle/appimage/*.AppImage dist/unichat-${{ needs.setup-version.outputs.revision }}.AppImage
          cp target/release/bundle/deb/*.deb dist/unichat-${{ needs.setup-version.outputs.revision }}.deb
          cp target/release/bundle/rpm/*.rpm dist/unichat-${{ needs.setup-version.outputs.revision }}.rpm
          for file in dist/*; do sha256sum "$file" > "${file}.sha256"; done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: linux-build-artifacts
          path: dist/

  build-windows:
    if: (github.event_name == 'release' && github.event.action == 'published') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    needs: [setup-version]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup Tauri
        uses: ./.github/actions/setup-tauri
        with:
          rust-version: ${{ env.RUST_VERSION }}
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Prepare windows environment
        run: |
          sudo apt install --no-install-recommends -y  nsis lld llvm clang
          rustup target add x86_64-pc-windows-msvc
          cargo install --locked cargo-xwin

      - name: Run build
        run: |
          pnpm install --frozen-lockfile
          pnpm build:ui
          pnpm build --runner cargo-xwin --target x86_64-pc-windows-msvc

      - name: Move build artifacts
        run: |
          mkdir -p dist/windows
          cp target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe dist/windows/unichat-${{ needs.setup-version.outputs.revision }}.exe
          for file in dist/windows/*; do sha256sum "$file" > "${file}.sha256"; done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: windows-build-artifacts
          path: dist/
